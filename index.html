<head>

    <style>
        html, body {
            margin: 0;

            border: none;
            width: 100%;
            height: 100%;

    </style>

<body>


<iframe id="frame-game" src=""></iframe>

<script>
let url = window.location.href;
const iframe = document.getElementById('frame-game');
if (url.includes('#1')) {
	//PolyTrack
	iframe.src = 'https://html-classic.itch.zone/html/11183255/index.html';
} else if (url.includes('#2')) {
	//Vampire Survivors
	iframe.src = 'https://html-classic.itch.zone/html/5185382/index.html';
} else if (url.includes('#3')) {
	//combo-pool
	iframe.src = 'https://html-classic.itch.zone/html/9331874/index.html';
}
</script>
